<!DOCTYPE html>
<html>

              <input name="name" type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputprofession">profession</label>
                <input name="profession" type="text" class="form-control" id="exampleInputprofession" placeholder="profession">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>    
    </body>
